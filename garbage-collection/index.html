<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Garbage Collection Sample</title>
    <link rel="stylesheet" href="../primer.css">
    <link rel="stylesheet" href="../primer-markdown.css">
  </head>
  <body>
    <div class="container markdown-body">
      <h1>Garbage Collection Sample</h1>
      <button id="js-create" class="btn btn-primary">Create</button>
      <button id="js-dispose" class="btn">Dispose</button>
      <h2>1. Page is loaded.</h2>
      <p>Take heap snapshot and confirm <code>Leaker</code> object does not exist.</p>
      <h2>2. Click "Create" button.</h2>
      <p>Take heap snapshot and confirm <code>Leaker</code> object exist.</p>
      <h2>3. Click "Dispose" button.</h2>
      <p>Take heap snapshot and confirm <code>Leaker</code> object does not exist.</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
